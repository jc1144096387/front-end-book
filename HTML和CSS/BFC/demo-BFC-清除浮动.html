<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>demo-BFC-margin</title>
  <style>
    .par {
      border: 5px solid rgb(91, 243, 30);
      width: 300px;
      /* 父元素激活BFC */
      overflow: hidden;
      box-sizing: border-box;
      padding: 1px;
    }

    .child {
      border: 5px solid rgb(233, 250, 84);
      width: 100px;
      height: 100px;
      float: left;
      margin: 5px;
    }
  </style>
</head>

<body>
  <div class="par">
    <div class="child"></div>
    <div class="child"></div>
  </div>
</body>

</html>
