<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>demo-BFC-margin</title>
  <style>
    * {
      margin: 0;
      padding: 0;
    }

    p {
      color: #f55;
      background: yellow;
      width: 200px;
      line-height: 100px;
      text-align: center;
      margin: 30px;
    }
    div{
      /* 创建一个BFC：两个BFC之间外间距不重叠 */
      overflow: hidden;
    }
  </style>
</head>

<body>
  <p>看看我的 margin是多少</p>
  <div>
    <p>看看我的 margin是多少</p>
  </div>
</body>

</html>
