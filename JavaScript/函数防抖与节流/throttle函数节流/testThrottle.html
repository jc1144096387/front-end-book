<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>函数节流</title>
</head>

<body>

  <div id="content"
    style="height:150px;line-height:150px;text-align:center; color: #fff;background-color:#ccc;font-size:80px;"></div>

  <script src="./throttle.js"></script>
  <script>
    let num = 1;
    let content = document.getElementById('content');

    function count() {
      content.innerHTML = num++;
    };
    // content.onmousemove = throttle(count, 1000, "timestamp");
    content.onmousemove = throttle(count, 1000, "timeout");
  </script>
</body>

</html>
